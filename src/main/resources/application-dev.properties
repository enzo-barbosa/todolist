# Configurações de conexão com PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/todolistdb
spring.datasource.username=postgres
spring.datasource.password=postdba

# Estratégia DDL - create recria o schema sempre
spring.jpa.hibernate.ddl-auto=create

# Configurações de logging
logging.file.name=todolist_dev.log
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG    # Loga SQL gerado
logging.level.org.hibernate.type=TRACE   # Loga tipos de parâmetros

# Exibe SQL formatado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true