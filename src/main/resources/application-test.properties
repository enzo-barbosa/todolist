# Configurações para banco H2 em memória (testes)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:todolistdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configurações de logging para testes
logging.file.name=todolist_test.log
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Exibe SQL no console (formatação corrigida)
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format.sql=true